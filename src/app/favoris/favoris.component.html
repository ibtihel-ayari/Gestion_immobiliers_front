
<div class="favorites-container">
    <h2>Your Favorites</h2>
    <div *ngIf="favorites.length === 0" class="empty-favorites">
      <p>You have no favorites yet.</p>
    </div>
    <div class="favorites-list" *ngFor="let favorite of favorites">
      <div class="favorite-item card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ favorite.annonce.title }}</h5>
          <p class="card-text">{{ favorite.annonce.description }}</p>
          <button (click)="removeFavorite(favorite.id)" class="btn btn-danger">
            Remove from Favorites
          </button>
        </div>
      </div>
    </div>
  
    <h3>All Annonces</h3>
    <div *ngFor="let annonce of annonces" class="annonce-item card">
      <div class="card-body">
        <h5 class="card-title">{{ annonce.title }}</h5>
        <p class="card-text">{{ annonce.description }}</p>
        <button 
          (click)="toggleFavorite(annonce)" 
          [class.active]="isFavorite(annonce.id)"
          class="btn btn-light">
          <i class="fa fa-star" [class.favorited]="isFavorite(annonce.id)"></i>
        </button>
      </div>
    </div>
  </div>
