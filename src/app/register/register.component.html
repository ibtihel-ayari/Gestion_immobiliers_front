<div class="container mt-5 d-flex justify-content-center align-items-center">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 600px;">
    <!-- Logo Section -->
    <div class="text-center mb-4">
      <img src="../assets/realstate.jpg" alt="Real Estate Logo" style="max-width: 120px;" />
    </div>

    <!-- Form Header -->
    <h2 class="text-center text-primary mb-4">User Registration</h2>

    <!-- Registration Form -->
    <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
      <!-- Username -->
      <div class="mb-3">
        <label for="username" class="form-label fw-bold">Username</label>
        <input
          type="text"
          id="username"
          class="form-control"
          [(ngModel)]="user.username"
          name="username"
          placeholder="Enter your username"
          required
        />
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label fw-bold">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          [(ngModel)]="user.email"
          name="email"
          placeholder="Enter your email address"
          required
        />
      </div>

      <!-- First Name -->
      <div class="mb-3">
        <label for="first_name" class="form-label fw-bold">First Name</label>
        <input
          type="text"
          id="first_name"
          class="form-control"
          [(ngModel)]="user.first_name"
          name="first_name"
          placeholder="Enter your first name"
          required
        />
      </div>

      <!-- Last Name -->
      <div class="mb-3">
        <label for="last_name" class="form-label fw-bold">Last Name</label>
        <input
          type="text"
          id="last_name"
          class="form-control"
          [(ngModel)]="user.last_name"
          name="last_name"
          placeholder="Enter your last name"
          required
        />
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label fw-bold">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          [(ngModel)]="user.password"
          name="password"
          placeholder="Enter your password"
          required
        />
      </div>

      <!-- Phone Number -->
      <div class="mb-3">
        <label for="phone_number" class="form-label fw-bold">Phone Number</label>
        <input
          type="text"
          id="phone_number"
          class="form-control"
          [(ngModel)]="user.phone_number"
          name="phone_number"
          placeholder="Enter your phone number"
          required
        />
      </div>

      <!-- Role -->
      <div class="mb-3">
        <label for="role" class="form-label fw-bold">Role</label>
        <select
          id="role"
          class="form-select"
          [(ngModel)]="user.role"
          name="role"
          required
        >
          <option value="" disabled>Select a role</option>
          <option value="owner">Owner</option>
          <option value="client">Client</option>
        </select>
      </div>

      <!-- Buttons -->
      <div class="d-flex flex-column gap-2">
        <button
          type="submit"
          class="btn btn-primary w-100"
          [disabled]="!registrationForm.form.valid"
        >
          Register
        </button>
        <button class="btn btn-outline-secondary w-100" routerLink="/login">
          Back to Login
        </button>
      </div>
    </form>
  </div>
</div>
