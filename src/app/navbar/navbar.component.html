<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion Immobilière</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

      body {
        font-family: 'Poppins', sans-serif;
      }

      .navbar {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .navbar-brand {
        font-weight: bold;
        font-size: 1.5rem;
      }

      .nav-link {
        font-size: 1rem;
        transition: color 0.3s ease;
      }

      .nav-link:hover {
        color: #f8d90f !important; /* Jaune vif */
      }

      .user-info {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 5px 15px;
        background-color: #1a1a1a;
        border-radius: 25px;
        color: white;
        font-weight: 600;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .user-info:hover {
        background-color: #2b2b2b;
        transform: translateY(-2px);
      }

      .user-info img {
        border-radius: 50%;
        width: 35px;
        height: 35px;
        object-fit: cover;
      }

      .user-info .username {
        font-size: 1rem;
      }

      .logout-btn {
        color: white;
        font-size: 1rem;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 5px;
        transition: color 0.3s ease, transform 0.3s ease;
      }

      .logout-btn:hover {
        color: #f8d90f;
        transform: scale(1.1);
      }

      .logout-btn img {
        width: 25px;
        height: 25px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Gestion Immobilière</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" routerLink="annonces">Les annonces</a>
            </li>
            <li class="nav-item" *ngIf="isowner()">
              <a class="nav-link" routerLink="myannones">Mes annonces</a>
            </li>
            <li class="nav-item" *ngIf="isclient()">
              <a class="nav-link" routerLink="mydemandes">Mes Demandes</a>
            </li>
            <li class="nav-item" *ngIf="isowner()">
              <a class="nav-link" routerLink="create-annonce">Créer une annonce</a>
            </li>
            <li class="nav-item" *ngIf="isowner()">
              <a class="nav-link" routerLink="occupations/:annonceId">Demande</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="favoris">Favoris</a>
            </li>
            <li class="nav-item">
              <a (click)="logout()" class="logout-btn">
                <img
                  src="https://cdn-icons-png.flaticon.com/512/1828/1828424.png"
                  alt="Déconnexion"
                />
                Déconnexion
              </a>
            </li>
          </ul>
          <div class="user-info ms-3">
            <img src="assets/user.png" alt="Avatar" />
            <span class="username">{{ getUser().username }}</span>
          </div>
        </div>
      </div>
    </nav>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
