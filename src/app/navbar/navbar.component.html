<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion Immobilière</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .navbar {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .navbar-brand {
        font-weight: bold;
        font-size: 1.5rem;
      }
      .nav-link {
        font-size: 1rem;
        transition: color 0.3s ease;
      }
      .nav-link:hover {
        color: #f8d90f !important; /* Jaune vif pour l'effet hover */
      }
      .logout-btn img {
        border-radius: 50%;
        width: 30px;
        height: 30px;
        object-fit: cover;
        margin-right: 5px;
      }
      .logout-btn {
        display: flex;
        align-items: center;
        gap: 5px;
        text-decoration: none;
        color: white;
        transition: transform 0.3s ease, color 0.3s ease;
      }
      .logout-btn:hover {
        transform: scale(1.1);
        color: #f8d90f; /* Jaune vif */
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Gestion Immobilière</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"   >
              <a class="nav-link" routerLink="annonces">Les annonces</a>
            </li>
            <li class="nav-item" *ngIf="isowner()">
              <a class="nav-link" routerLink="myannones">Mes annonces</a>
            </li>
            <li class="nav-item" *ngIf="isclient()">
              <a class="nav-link" routerLink="mydemandes">Mes Demandes</a>
            </li>

            <li class="nav-item" *ngIf="isowner()">
              <a class="nav-link" routerLink="create-annonce"
                >Créer une annonce</a
              >
            </li>
            <li class="nav-item" *ngIf="isowner()">
              <a class="nav-link" routerLink="occupations/:annonceId"
                >Demande</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="favoris">Favoris</a>
            </li>
            <li class="nav-item">
              <a (click)="logout()" class="logout-btn">
                <img
                  src="https://cdn-icons-png.flaticon.com/512/1828/1828424.png"
                  alt="Déconnexion"
                />
                Déconnexion
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
